<div class="cookbook">
    <head>
        <meta charset=""UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookbook!</title>
        <link rel="stylesheet" href="frontstyle.css" />
<h2>COOKBOOK</h2>
    <body>
    <div class="w3-container">
      <h3>Recipes by briskadets</h3>
    </div>
    
    <div class="w3-content w3-display-container">
    <div class="w3-display-container mySlides">
      <img src="cookbook/image-67.png" style="width:100%">
      <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
        Fkin Fantastic toast
      </div>
    </div>
    
    <div class="w3-display-container mySlides">
      <img src="cookbook/image-70.png" style="width:100%">
      <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
        Sonvich
      </div>
    </div>
    
    <div class="w3-display-container mySlides">
      <img src="cookbook/image-139.png" style="width:100%">
      <div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
        Stupendous Stew
      </div>
    </div>
    
    <div class="w3-display-container mySlides">
      <img src="cookbook/image-183.png" style="width:100%">
      <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
        Aughly Orioh
      </div>
    </div>
    
    <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
    
    </div>

    <script>
    var slideIndex = 1; showDivs(slideIndex);
    function plusDivs(n) {
        showDivs(slideIndex += n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
    </script>
    </body>
</div>
